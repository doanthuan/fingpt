description: 'Evaluate Transaction Agent Router Prompt for Staging'

prompts:
  - retail.transaction-report.azure-openai.agent-v2:staging # latest, staging

# These test properties are applied to every test
defaultTest:
  assert:
    - type: llm-rubric
      value: does not describe self as an AI, model, or chatbot

    - type: not-contains
      value: agent

    - type: is-json

providers:
  - id: file://transaction_agent_runner.py:transaction_agent_router
    label: gpt-4o-mini
    config:
      apiBaseUrl: https://backbase-ai.openai.azure.com/
      model: gpt-4o-mini

tests: file://router_testcases.yaml
