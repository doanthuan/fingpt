description: 'Evaluate Card Agent Router'

prompts:
  - retail.renew-card.azure-open-ai.card-agent:latest # latest, staging

# These test properties are applied to every test
defaultTest:
  assert:
    - type: llm-rubric
      value: does not describe self as an AI, model, or chatbot0

    - type: not-contains
      value: agent

    - type: is-json

providers:

  - id: file://card_agent_runner.py:card_agent_router
    label: gpt-4o-mini
    config:
      apiBaseUrl: https://backbase-ai.openai.azure.com/
      model: gpt-4o-mini

tests: file://router_testcases.yaml
